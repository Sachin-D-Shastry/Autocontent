{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - AutoContent</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}?v=124">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <div class="logo">AutoContent</div>
            <div class="nav-links">
                <a href="{% url 'signup' %}">Sign Up</a>
                <a href="{% url 'login' %}">Login</a>
            </div>
        </nav>

        <div class="hero-content">
            <h1>Effortless Content Creation</h1>

            <div class="buttons">

    <footer>

        <div class="footer-links">
